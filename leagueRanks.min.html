h: 100%; background-color: #ddd;}#myBar{width: 0%; height: 30px; background-color: #4CAF50; text-align: center; line-height: 30px; color: white; </style> <script src="https://www.google.com/recaptcha/api.js?render=6Lf8XLAZAAAAABe0LJhirdeLIxLIP1VHFZjB9Ws1"></script> </head> <body onload="checkURI()"> <header> <ul class="header"> <li class="dropdown active"> <a href="javascript:void(0)" class="dropbtn active">PvP IVs</a> <div class="dropdown-content"> <a href="/">Rankings (Single)</a> <a href="/leagueRanks.html" class="active">Rankings (League)</a> <a href="/searchStr.html">Search Strings</a> </div></li><li class="dropdown"> <a href="javascript:void(0)" class="dropbtn">Typing</a> <div class="dropdown-content"> <a href="/typeLookup.html">Chart</a> <a href="/typeQuiz.html">Quiz</a> </div></li><li class="header" style="float:right"><a href="/about.html">About</a></li></ul> </header> <br/> <section> <label>League:<select id="league" oninput="start()"> <option value="500">Little Cup</option> <option value="1500" selected>Great League</option> <option value="2500">Ultra League</option> <option value="false">Master League</option> </select></label><br/> <label>Max Level:<select title="What Level Ceiling to Search?" id="maxLvl" oninput="start()"> <option value="1">1: Wild Caught</option> <option value="2">2</option> <option value="3">3</option> <option value="4">4</option> <option value="5">5</option> <option value="6">6</option> <option value="7">7</option> <option value="8">8</option> <option value="9">9</option> <option value="10">10</option> <option value="11">11</option> <option value="12">12</option> <option value="13">13</option> <option value="14">14</option> <option value="15">15: Research Reward</option> <option value="16">16</option> <option value="17">17</option> <option value="18">18</option> <option value="19">19</option> <option value="20">20: Raid Reward</option> <option value="21">21</option> <option value="22">22</option> <option value="23">23</option> <option value="24">24</option> <option value="25">25: Purified</option> <option value="26">26</option> <option value="27">27</option> <option value="28">28</option> <option value="29">29</option> <option value="30">30</option> <option value="31">31</option> <option value="32">32</option> <option value="33">33</option> <option value="34">34</option> <option value="35">35</option> <option value="36">36</option> <option value="37">37</option> <option value="38">38</option> <option value="39">39</option> <option value="40">40</option> <option value="41">41</option> <option value="42">42</option> <option value="43">43</option> <option value="44">44</option> <option value="45">45</option> <option value="46">46</option> <option value="47">47</option> <option value="48">48</option> <option value="49">49</option> <option value="50">50</option> <option selected value="51">51: Best Buddy</option> </select></label><br/> <label>Include Entire Pokedex:<input id="all" type="checkbox" oninput="start()"></label><br/> </section> <div id="feedbackBox"></div><div style="overflow-x:auto;" id="outputBox"><i><br/>Loading...</i></div><div style="overflow-x:auto;" id="chart_div"></div><div id="myProgress"> <div id="myBar">0%</div></div><script src="https://pvpivs.com/includes/escapedFooter.js"></script> <script src="https://pvpivs.com/includes/calculate.min.js"></script> <script src="https://pvpivs.com/includes/pokeListGen6.js"></script> <script>var canonicalLink=true; var boxRewrd=[144,145,146,150,243,244,245,249,250,377,378,379,380,381,382,383,486,488, 384]; var raidOnly=[481,482,483,484,485,487,638,639,640]; var mythNoTrade=[151,251,385]; var raidNoTrade=[386,491,647]; var perfTiming=false; /* used for timing execution */ var lastPercent; /* Ensure we've successfully loaded a pokeList */ if (!(pokeList.length)){console.log("ERROR: Failed to load pokeList!");}else{/* Yes we have a valid pokeList, build results */ start();}function start(){if (true){var startT0=performance.now();}var output=document.getElementById('outputBox'); output.innerHTML=""; /*ensure we clear the prior output between runs*/ var uri; var maxLvl=document.getElementById('maxLvl').value; var maxLvlCPM=Math.max(0, (maxLvl - 1) * 2); /* use half-levels */ var league=document.getElementById('league').value; var leagueName=document.getElementById('league').label; /*var cmp=document.getElementById('cmp').checked;*/ var all=document.getElementById('all').checked; var elem=document.getElementById("myBar"); var feedback=document.getElementById('feedbackBox'); var i=0; /* Reset progress bar between runs */ elem.style.width='0%'; elem.innerHTML="0%"; lastPercent=0; /* creates a <table> element and a <tbody> element */ /* https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model/Traversing_an_HTML_table_with_JavaScript_and_DOM_Interfaces */ var tbl=document.createElement("table"); var tblBody=document.createElement("tbody"); tbl.setAttribute("id", "outTable"); var header=tbl.createTHead(); var headerRow=header.insertRow(0); headerRow.innerHTML="<tr><th>Mon</th><th>Lvl</th><th>CP</th><th>Atk IV</th><th>Def IV</th><th>Sta IV</th><th>Apr</th><th>Perfect</th><th>PvP Atk</th><th>PvP Def</th><th>PvP HP</th><th>Stat Prod</th></tr>"; var skippedMons=""; /*update the URL with search parameters*/ uri=URL + "?l="+league+"&all="+all; uri=encodeURI(uri); var newTitle="PvP IVs - League Rankings ("+leagueName+")"; window.history.pushState(null, newTitle, uri); if (canonicalLink){/*https://stackoverflow.com/questions/13735247/changing-the-href-of-a-link-tag-using-javascript*/ var newLink=document.createElement('link'); newLink.rel="canonical"; newLink.href="https://pvpivs.com/leagueRanks.html"; document.getElementsByTagName("head")[0].appendChild(newLink); canonicalLink=false;}/* Function that is called recursively to create cells and update progress of rank calculations */ (function leagueRanks(){var monName=pokeList[i].label; var monStats=pokeList[i].value.split(','); var maxCP=Math.max(10, Math.floor((parseInt(monStats[1]) + 15) * Math.sqrt(parseInt(monStats[2]) + 15) * Math.sqrt(parseInt(monStats[3]) + 15) * cpm[maxLvlCPM] * cpm[maxLvlCPM] / 10)); /* Filter out too low of max CP values to increase calculation speed */ if ((all) || /* Skip filter if user checks box for ALL results */ ((league==500 && maxCP > 400) || (league==1500 && maxCP > 1300) || (league==2500 && maxCP > 2300) || (league==2500 && maxCP > 2500))){var row=document.createElement("tr"); /* Do the rank calculations for each mon */ var ranks=calculate(parseInt(monStats[1]), parseInt(monStats[2]), parseInt(monStats[3]), false, false, maxLvl, false, league, monName); var keys=Object.keys(ranks); var maxStatProd=keys[0].split(".")[0]; progress(monName, Math.round(i/pokeList.length*100), feedback, elem, row, ranks[keys[0]][0], parseFloat((100*(keys[0].split(".")[0])/maxStatProd)).toFixed(3), keys[0].split(".")[0]); /* add the row to the end of the table body */ tblBody.appendChild(row);}else{skippedMons +=monName+"("+maxCP+"), ";}/* Are we done, or keep calculating? */ if (i<pokeList.length-1){setTimeout(leagueRanks, 0);}else{/* We are done calculating, time to finish */ feedback.innerHTML="<p><i>Complete!</i></p><br/>"; /* put the <tbody> in the <table> */ tbl.appendChild(tblBody); /* appends <table> into <body> and adds a break after for footer spacing*/ document.getElementById('outputBox').appendChild(tbl); document.getElementById('outputBox').innerHTML +="<br/><br/>"; /*make table sortable by clicking on any header*/ /*https://stackoverflow.com/a/49041392*/ const getCellValue=(tr, idx)=> tr.children[idx].innerText || tr.children[idx].textContent; const comparer=(idx, asc)=> (a, b)=> ((v1, v2)=> v1 !=='' && v2 !=='' && !isNaN(v1.replace("%", "")) && !isNaN(v2.replace("%", "")) ? v1.replace("%", "") - v2.replace("%", "") : v1.toString().localeCompare(v2) )(getCellValue(asc ? a : b, idx), getCellValue(asc ? b : a, idx)); /*do the work... (tbody version) */ /* https://stackoverflow.com/a/53880407 */ document.querySelectorAll('th').forEach(th=> th.addEventListener('click', (()=>{const table=th.closest('table'); const tbody=table.querySelector('tbody'); Array.from(tbody.querySelectorAll('tr')) .sort(comparer(Array.from(th.parentNode.children).indexOf(th), this.asc=!this.asc)) .forEach(tr=> tbody.appendChild(tr) );}))); var skippedMessage="Skipped all CPs below "; if (league==500){skippedMessage+="400 ";}else if (league==1500){skippedMessage+="1300 ";}else if (league==2500){skippedMessage+="2300 ";}else{skippedMessage+="2500 ";}console.log(skippedMessage+skippedMons); /* Compute total execution time */ if (true){var startT1=performance.now(); console.log("start: Execution took "+(startT1-startT0).toFixed(1)+"ms");}return true;}i++;})();}function progress(monName, percent, feedback, elem, row, stats, perfect, statProd){feedback.innerHTML="<p><i>Calculating "+monName+", please wait...</i></p>"; if (percent > lastPercent+1){lastPercent=percent; elem.style.width=percent + "%"; elem.innerHTML=percent + "%";}/* Update HTML table */ /*include cmp columns if checked if (cmp==true){if (ranks.numRanks/1 < 100){/*if there isn't a top 100, make it Top numRanks html+="<th>R1 CMP</th><th>T"+ranks.numRanks+" CMP</th>";}else{html+="<th>R1 CMP</th><th>T100 CMP</th>";}ranks=cmpCalcs(numRanks, ranks, keys);}*/ outCell(monName, row); /*Mon*/ outCell(stats.L, row); /*Level*/ outCell(stats.CP, row); /*Final CP*/ outCell(stats.IVs.A, row); /*Atk IV*/ outCell(stats.IVs.D, row); /*Def IV*/ outCell(stats.IVs.S, row); /*Sta IV*/ outCell(stats.IVs.star, row); /*Star Appraisal*/ outCell(perfect+"%", row); /*Perfection*/ /*if (cmp){html+="<td>"+ranks[keys[0]][0].IVs.R1+"</td>"; /*R1 CMP if (ranks.numRanks/1 < 100){/*account for when there aren't 100 numRanks html+="<td>"+Math.round(((ranks[keys[0]][0].IVs.T100)/ranks.numRanks)*100)+"%"+"</td>"; /*T100 CMP}else{html+="<td>"+ranks[keys[0]][0].IVs.T100+"%"+"</td>"; /*T100 CMP}}*/ outCell(numOut(stats.battle.A,1), row); /*GL Atk Total*/ outCell(numOut(stats.battle.D,1), row); /*GL Def Total*/ outCell(stats.battle.S, row); /*GL HP*/ outCell(statProd, row); /*Stat Product*/}function adjustFloors(){if (false){/*check if we need to adjust IV Floor or Min Level*/ if (boxRewrd.includes(suggestion.value.split(",")[0]/1)){console.log("Detected box reward mon:"+selected); /*set min IVs to 1 and min Level to 15*/ if (document.getElementById('minLvl').value/1 < 15){document.getElementById('minLvl').value=15; mnlMod=true;}if (document.getElementById('maxLvl').value/1 < 15){document.getElementById('maxLvl').value=15; mxlMod=true;}if (document.getElementById('floor').value/1 < 1){document.getElementById('floor').value=1; ivMod=true;}}else{if (raidOnly.includes(suggestion.value.split(",")[0]/1)){console.log("Detected Raid+Trade mon:"+selected); /*set min IVs to 1 and min Level to 20*/ if (document.getElementById('minLvl').value/1 < 20){document.getElementById('minLvl').value=20; mnlMod=true;}if (document.getElementById('maxLvl').value/1 < 20){document.getElementById('maxLvl').value=20;}if (document.getElementById('floor').value/1 < 1){document.getElementById('floor').value=1;}}else{if (mythNoTrade.includes(suggestion.value.split(",")[0]/1)){console.log("Detected Mythical mon:"+selected); /*set min IVs to 10 and min Level to 15*/ if (document.getElementById('minLvl').value/1 < 15){document.getElementById('minLvl').value=15; mnlMod=true;}if (document.getElementById('maxLvl').value/1 < 15){document.getElementById('maxLvl').value=15; mxlMod=true;}if (document.getElementById('floor').value/1 < 10){document.getElementById('floor').value=10; ivMod=true;}}else{if (raidNoTrade.includes(suggestion.value.split(",")[0]/1)){console.log("Detected Raid no Trade mon:"+selected); /*set min IVs to 10 and min Level to 20*/ if (document.getElementById('minLvl').value/1 < 20){document.getElementById('minLvl').value=20; mnlMod=true;}if (document.getElementById('maxLvl').value/1 < 20){document.getElementById('maxLvl').value=20; mxlMod=true;}if (document.getElementById('floor').value/1 < 10){document.getElementById('floor').value=10; ivMod=true;}}}}}}}function outCell(contents, row){/* Create a <td> element and a text node, make the text node the /* contents of the <td>, and put the <td> at the end of the table row */ var cell=document.createElement("td"); var cellText=document.createTextNode(contents); cell.appendChild(cellText); row.appendChild(cell);}function numOut(num, decimals){switch (decimals){case 1: return (Math.trunc(num*10)/10).toFixed(decimals); default: console.log("ERROR: numOut: unsupported decimal place:"+decimals); return false;}}function checkURI(){if (perfTiming){var checkURIt0=performance.now();}return; var URL=window.location.href.split("?")[1]; if (URL){URL=decodeURI(URL); /*console.log("Read URL as: "+URL);*/ var values=URL.split("&"); /*console.log("Values array as: "+JSON.stringify(values));*/ for (var i=0; i<values.length; i++){switch (values[i].split("=")[0]){case "cp": document.getElementById('league').value=values[i].split("=")[1]; break; case "max": document.getElementById('maxLvl').value=values[i].split("=")[1]; break; /*case "cmp": if (values[i].split("=")[1]=="true"){document.getElementById('cmp').checked=true;}else{document.getElementById('cmp').checked=false;}break;*/ case "t": /* Enable performance timing output in console for debugging */ perfTiming=values[i].split("=")[1]; break;}}if (perfTiming){var checkURIt1=performance.now(); console.log("checkURI: Execution took "+(checkURIt1-checkURIt0).toFixed(1)+"ms");}start(); return true;}else{console.log("No inputs detected, awaiting user input"); if (perfTiming){var checkURIt1=performance.now(); console.log("start: Execution took "+(checkURIt1-checkURIt0).toFixed(1)+"ms");}return false;}}function cmpCalcs(numRanks, ranks, keys){if (perfTiming){var cmpCalcsT0=performance.now();}/*console.log("cmpCalcs: received numRanks: "+numRanks+", ranks: "+JSON.stringify(ranks)+", keys:"+JSON.stringify(keys))*/ var print=false; /*walk all (4096) entries in ranks and compare*/ for (var i=0; (i<numRanks && (keys[i].indexOf(".")>-1)); i++){for (var j=0; j<ranks[keys[i]].length; j++){if ((ranks[keys[i]][j].IVs.A/1==9) && (ranks[keys[i]][j].IVs.D/1==13) && (ranks[keys[i]][j].IVs.S/1==8)){print=true;}if (numOut(ranks[keys[i]][j].battle.A,1)/1 > numOut(ranks[keys[0]][0].battle.A,1)/1){/*if (print){console.log("R1 set to W because numOut(ranks[keys[i]][j].battle.A,1):"+numOut(ranks[keys[i]][j].battle.A,1)+" > numOut(ranks[keys[0]][0].battle.A,1): "+numOut(ranks[keys[0]][0].battle.A,1));}*/ ranks[keys[i]][j].IVs.R1="W"; ranks[keys[i]][j].IVs.T100=1;}else if (numOut(ranks[keys[i]][j].battle.A,1)/1 < numOut(ranks[keys[0]][0].battle.A,1)/1){/*if (print){console.log("R1 set to L because numOut(ranks[keys[i]][j].battle.A,1):"+numOut(ranks[keys[i]][j].battle.A,1)+" < numOut(ranks[keys[0]][0].battle.A,1): "+numOut(ranks[keys[0]][0].battle.A,1));}*/ ranks[keys[i]][j].IVs.R1="L"; ranks[keys[i]][j].IVs.T100=0;}else{/*if (print){console.log("R1 set to T because numOut(ranks[keys[i]][j].battle.A,1):"+numOut(ranks[keys[i]][j].battle.A,1)+"=numOut(ranks[keys[0]][0].battle.A,1): "+numOut(ranks[keys[0]][0].battle.A,1));}*/ ranks[keys[i]][j].IVs.R1="T"; ranks[keys[i]][j].IVs.T100=0;}for (var k=1,iters=1; ((iters<100) && (iters<ranks.numRanks)); k++){/*console.log("Iterating through k="+k+": "+JSON.stringify(ranks[keys[k]]));*/ for (var l=0; ((l<ranks[keys[k]].length) && (iters<100)); l++){if (numOut(ranks[keys[i]][j].battle.A,1)/1 > numOut(ranks[keys[k]][l].battle.A,1)/1){ranks[keys[i]][j].IVs.T100+=1;}iters=iters + 1; /*if (print){console.log("T100 increased to "+ranks[keys[i]][j].IVs.T100+" with numOut(ranks[keys[i]][j].battle.A,1):"+numOut(ranks[keys[i]][j].battle.A,1)+" > numOut(ranks[keys[k]][l].battle.A,1): "+numOut(ranks[keys[k]][l].battle.A,1));}*/}}if (print){print=false;}}}if (perfTiming){var cmpCalcsT1=performance.now(); console.log("cmpCalcs: Execution took "+(cmpCalcsT1-cmpCalcsT0).toFixed(1)+"ms");}return ranks;}</script> <div style="overflow-x:auto;"> <p style="color:silver;font-size:0.6em">This site is protected by reCAPTCHA and the Google <a style="color:#AED6F1" href="https://policies.google.com/privacy">Privacy Policy</a> and <a style="color:#AED6F1" href="https://policies.google.com/terms">Terms of Service</a> apply.</p></div></section> </body></html>
